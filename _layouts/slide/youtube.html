---
layout: slide-master
---

<div class="slide youtube {{ page.type }}">

  {% if page.title %}
    <header class="slide-header">
      <h1 class="slide-title">{{ page.title }}</h1>
    </header>
  	<iframe class="with-header" width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtube }}?autoplay=1" frameborder="0" allowfullscreen></iframe>
  {% else %}
  	<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtube }}?autoplay=1" frameborder="0" allowfullscreen></iframe>

  {% endif %}



</div>
