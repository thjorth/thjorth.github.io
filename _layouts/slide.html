---
layout: slide-master
---
<div class="slide {{ page.type }}">

  {% if page.title %}
    <header class="slide-header">
      <h1 class="slide-title">{{ page.title }}</h1>
    </header>
	<article class="slide-content">
	  {{ content }}
	</article>
  {% else %}
	  <article class="slide-content no-header">
	    {{ content }}
	  </article>
  {% endif %}


</div>
